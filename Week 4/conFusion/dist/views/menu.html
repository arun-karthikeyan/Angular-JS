<!-- menu.html Angular Template --><div class="container"><div class="row row-content" ng-controller="MenuController"><div class="col-xs-12" ng-if="!showMenu"><h3>{{message}}</h3></div><div class="col-xs-12" ng-if="showMenu"><ul class="nav nav-tabs" role="tablist"><li role="presentation" ng-class="{active:isSelected(1)}"><a aria-controls="all menu" role="tab" ng-click="select(1)">The Menu</a></li><li role="presentation" ng-class="{active:isSelected(2)}"><a aria-controls="appetizers" role="tab" ng-click="select(2)">Appetizers</a></li><li role="presentation" ng-class="{active:isSelected(3)}"><a aria-controls="Mains" role="tab" ng-click="select(3)">Mains</a></li><li role="presentation" ng-class="{active:isSelected(4)}"><a aria-controls="desserts" role="tab" ng-click="select(4)">Desserts</a></li><button type="button" ng-click="toggleDetails()" class="btn btn-primary btn-xs pull-right">{{showDetails ? 'Hide Details' : 'Show Details'}}</button></ul><div class="tab-content"><ul class="media-list tab-pane fade in active"><li class="media" ng-repeat="dish in (dishes | filter:{category: filtText})"><div class="media-left media-middle"><a ui-sref="app.dishdetails({id: dish.id})"><img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthappizza"></a></div><div class="media-body"><h2 class="media-heading">{{dish.name}} <span class="label label-danger label-xs">{{dish.label}}</span> <span class="badge">{{dish.price | currency}}<!-- Pipes the dish.price value through a currency filter so that it is displayed in a proper currency format--></span></h2><!-- <p style="position:relative; padding-top:8px">{{showDetails ? dish.description : ''}}</p> --><p style="position:relative; padding-top:8px" ng-show="showDetails">{{dish.description}}</p></div></li></ul></div></div></div></div>
