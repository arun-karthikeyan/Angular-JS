<!DOCTYPE html><html lang="en" ng-app="confusionApp"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><!-- The above 3 meta tags *must* come first in the head; any other head
  content must come *after* these tags --><title>Ristorante Con Fusion: Menu</title><!-- Bootstrap --><link rel="stylesheet" href="styles/main.css"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]--></head><body><div class="container"><div class="row row-content" ng-controller="MenuController"><div class="col-xs-12"><ul class="nav nav-tabs" role="tablist"><li role="presentation" ng-class="{active:isSelected(1)}"><a aria-controls="all menu" role="tab" ng-click="select(1)">The Menu</a></li><li role="presentation" ng-class="{active:isSelected(2)}"><a aria-controls="appetizers" role="tab" ng-click="select(2)">Appetizers</a></li><li role="presentation" ng-class="{active:isSelected(3)}"><a aria-controls="Mains" role="tab" ng-click="select(3)">Mains</a></li><li role="presentation" ng-class="{active:isSelected(4)}"><a aria-controls="desserts" role="tab" ng-click="select(4)">Desserts</a></li><button type="button" ng-click="toggleDescription()" class="btn btn-primary btn-xs pull-right">{{showDetails ? 'Hide Details' : 'Show Details'}}</button></ul><div class="tab-content"><ul class="media-list tab-pane fade in active"><li class="media" ng-repeat="dish in (dishes | filter:{category: filtText})"><div class="media-left media-middle"><a href="#"><img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthappizza"></a></div><div class="media-body"><h2 class="media-heading">{{dish.name}} <span class="label label-danger label-xs">{{dish.label}}</span> <span class="badge">{{dish.price | currency}}<!-- Pipes the dish.price value through a currency filter so that it is displayed in a proper currency format--></span></h2><!-- <p style="position:relative; padding-top:8px">{{showDetails ? dish.description : ''}}</p> --><p style="position:relative; padding-top:8px" ng-show="showDetails">{{dish.description}}</p></div></li></ul></div></div></div></div><script src="scripts/main.js"></script></body></html>
